<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Favorite restaurant listing app" />
    <meta name="theme-color" content="#18181B" />

    <link rel="manifest" href="./app.webmanifest" />
    <link rel="icon" href="./logo.svg" />
    <link rel="apple-touch-icon" href="./icons/icon-192x192.png" />
    <script src="https://use.fontawesome.com/b070c8f1df.js"></script>
    <title>Infoodity — Your favorite restaurant list</title>
  </head>
  <body>
    <a href="#restaurant__title" tabindex="0" class="skip__link">Skip To Content</a>

    <header class="padding container">
      <a href="/#" class="header__logo">
        <img src="./logo.svg" alt="Infoodity logo" />
      </a>

      <nav>
        <button class="hamburger" href="#" aria-label="Show menu">☰</button>

        <section class="drawer">
          <form id="searchForm">
            <input type="text" placeholder="Find restaurant" />
          </form>
          <a href="/#">Home</a>
          <a href="/#/favorite">Favorite</a>
          <a
            href="https://github.com/arialghifari"
            target="_blank"
            rel="noopener noreferrer"
            >About</a
          >
        </section>
      </nav>
    </header>

    <main id="main" class="container"></main>

    <footer>
      © 2022 Infoodity. Made with ❤ by Ari Alghifari. All rights reserved.
    </footer>
  </body>
</html>
