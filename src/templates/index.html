<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Favorite restaurant listing app" />
    <meta name="theme-color" content="#18181B" />

    <link
      fetchpriority="high"
      rel="preload"
      href="./hero-image-large.webp"
      as="image"
    />
    <link
      fetchpriority="high"
      rel="preload"
      href="./hero-image-small.webp"
      as="image"
    />
    <link fetchpriority="high" rel="manifest" href="./manifest.json" />
    <link rel="icon" href="./logo.ico" />
    <link rel="apple-touch-icon" href="./icons/icon-192x192.png" />
    <title>Infoodity — Your favorite restaurant list</title>
  </head>
  <body>
    <a href="#" tabindex="0" class="skip__link">Skip To Content</a>

    <header class="container" style="padding: 20px 0 20px 12px">
      <a href="/#" class="header__logo">
        <img src="./icons/icon-144x144.png" alt="Infoodity logo" width="44px" />
      </a>

      <nav>
        <button class="hamburger" aria-label="Show menu" style="padding: 12px">
          ☰
        </button>

        <section class="drawer">
          <form id="searchForm">
            <input
              type="text"
              placeholder="Find restaurant"
              class="input-search"
            />
          </form>
          <a href="/#">Home</a>
          <a href="/#/favorite">Favorite</a>
        </section>
      </nav>
    </header>

    <main id="main" class="container" tabindex="0"></main>
  </body>
</html>
